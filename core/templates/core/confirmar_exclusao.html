{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirmar Exclusão</h5>
            </div>
            <div class="card-body text-center">
                <p class="lead">Tem certeza que deseja excluir o item:</p>
                <h3 class="fw-bold">{{ patrimonio.nome }}</h3>
                <p class="text-muted">Tombo: {{ patrimonio.numero_tombamento }}</p>
                
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i> Essa ação não pode ser desfeita.
                </div>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">Sim, Excluir</button>
                    <a href="{% url 'lista_patrimonio' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
